{% block footer %}

        <p style="font-family: 微軟正黑體;font-size:16px;">
            現在時間: {{ now }}
        </p>
    {% else %}
        <p style="font-family:微軟正黑體;font-size:16px;">
            本文內容取自網路，如有侵權請來信通知下架．．．
        </p>
    {% endif %}
{% endblock %}
